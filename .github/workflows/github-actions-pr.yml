name: Build, Deploy, and Update EKS Cluster

on:
  push

jobs: 
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set Build Number
      id: build-number
      run: echo "BUILD_NUMBER=$(date +'%Y%m%d%H%M%S')-$GITHUB_RUN_NUMBER" >> $GITHUB_ENV

    - name: Build Docker image
      run: docker build -t public.ecr.aws/q1h1b7r6/nginx:${BUILD_NUMBER} .

    - name: Set AWS Credentials
      run: |
        mkdir -p ~/.aws
        echo "[default]" > ~/.aws/config
        echo "region = ${{ secrets.AWS_REGION }}" >> ~/.aws/config
        echo "access_key = ${{ secrets.AWS_USER_ACCESS_KEY }}" >> ~/.aws/config
        echo "secret_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> ~/.aws/config

    - name: Login to Amazon ECR
      id: login-ecr
      run: aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/q1h1b7r6
      #run: echo ${{ secrets.AWS_SECRET_ACCESS_KEY }} | docker login -u AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

    - name: Push image
      run: docker push public.ecr.aws.com/q1h1b7r6/nginx:${BUILD_NUMBER}

   
